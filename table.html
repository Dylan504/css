<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		table.cal{
			border-collapse: separate;
			border-spacing: 0;
			text-align: center;
			color: #333;
		}

		.cal th, .cal td{
			margin:0;
			padding:0;
		}

		.cal caption {
			font-size:  1.25em;
			padding-top: 0.692em;
			padding-bottom: 0.692em;
			background-color: #d4dde6;
		}

		.cal caption [rel="prev"]{
			float: left;
			margin-left: 0.2em;
		}

		.cal caption [rel="next"]{
			float: right;
			margin-right: 0.2em;
		}
	</style>
</head>
<body>
	<table class="cal" summary="A calendar style date picker">
		<caption>
			<a href="" rel="prev">&lt;</a> January 2008
			<a href="" rel="next">&gt;</a>
		</caption>
		<colgroup>
			<col id="sun">
			<col id="mon">
			<col id="tue">
			<col id="wed">
			<col id="thur">
			<col id="fri">
			<col id="sat">
		</colgroup>
		<thead>
			<tr>
				<th scope="col">Sun</th>
				<th scope="col">Mon</th>
				<th scope="col">Tue</th>
				<th scope="col">Wed</th>
				<th scope="col">Tur</th>
				<th scope="col">Fri</th>
				<th scope="col">Sat</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="null">30</td>
				<td class="null">31</td>
				<td><a href="#">1</a></td>
				<td><a href="#">2</a></td>
				<td><a href="#">3</a></td>
				<td><a href="#">4</a></td>
				<td><a href="#">5</a></td>
			</tr>
			<tr>
				<td><a href="#">6</a></td>
				<td><a href="#">7</a></td>
				<td class="selected"><a href="#">8</a></td>
				<td><a href="#">9</a></td>
				<td><a href="#">10</a></td>
				<td><a href="#">11</a></td>
				<td><a href="#">12</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
